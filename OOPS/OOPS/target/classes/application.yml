spring:
  profiles:
    active: prod

  application:
    name: OOPS
  jpa:
    open-in-view: false

---
spring:
  config:
    activate:
      on-profile: dev



  datasource:
    # Force the schema at the JDBC level
    url: jdbc:postgresql://localhost:5432/menudb?currentSchema=public
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate    # we validate against the existing schema
    show-sql: true
    properties:
      hibernate:
        # keep naming predictable; optional, but helps
        default_schema: public

  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.tool.schema: DEBUG

---
# Production profile (Render)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: public
        # dialect: org.hibernate.dialect.PostgreSQLDialect  # ‚Üê remove/comment out

server:
  port: ${PORT:8080}

logging:
  level:
    org.hibernate.tool.schema: ERROR
    org.example.oops: INFO
    org.springframework.security: WARN
    org.springframework.jdbc.core: DEBUG
    com.zaxxer.hikari: DEBUG