# ==========================================================
# General
# ==========================================================
spring.application.name=OOPS

# ==========================================================
# Database configuration (safe with environment variables)
# ==========================================================
# Render automatically provides DATABASE_URL for PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================================
# JPA / Hibernate settings
# ==========================================================
# Validate schema against entities but don't recreate tables
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================================
# Ensure data.sql and schema.sql are executed on startup
# ==========================================================
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# ==========================================================
# Error and logging settings
# ==========================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.datasource.DataSourceUtils=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
